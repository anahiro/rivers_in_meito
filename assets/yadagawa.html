<H5>矢田川  (名東区の川)</H5>
<BR>
<IMG SRC="dscn4962.jpg">
<A HREF="http://ja.wikipedia.org/wiki/%E7%9F%A2%E7%94%B0%E5%B7%9D_(%E6%84%9B%E7%9F%A5%E7%9C%8C)"><IMG SRC="wikipedia.ico"></A>
<BR>
矢田は「やだ」と読む。<BR>
矢田川は、猿投山を水源とし名古屋市西区で庄内川に合流する一級河川である。
名東区には守山区との境界を700m程度を流れている。<BR>
河川敷が広く、サイクリングロード・芝生公園・遊具等が整備され地域住民の憩いの場である。
